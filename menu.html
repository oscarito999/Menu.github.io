<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustos Frescos</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }
        .menu button:nth-child(1) { /* Helado */
            background-color: #ff9800; /* Naranja */
        }
        .menu button:nth-child(2) { /* Paletas de Hielo */
            background-color: #0033cc; /* Azul Rey */
        }
        .menu button:nth-child(3) { /* Bebidas */
            background-color: #8B0000; /* Rojo/Vino */
        }
        .menu button:nth-child(4) { /* Papas */
            background-color: #008000; /* Verde Bandera */
        }
        .menu button:nth-child(5) { /* Botanas */
            background-color: #800080; /* Morado Uva */
        }
        .menu button:hover {
            opacity: 0.8; /* Cambia la opacidad al pasar el mouse */
        }
        .contenido {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .producto {
            background: #fff3e0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .producto img {
            width: 100px;
            height: auto;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Gustos Frescos</h1>
    <H2>Menu</H2>
    <div class="menu">
        <button onclick="mostrarSeccion('helado')">Helado</button>
        <button onclick="mostrarSeccion('paletas')">Paletas de Hielo</button>
        <button onclick="mostrarSeccion('Bebidas')">Bebidas</button>
        <button onclick="mostrarSeccion('papas')">Papas</button>
        <button onclick="mostrarSeccion('botanas')">Botanas</button>
    </div>
    
    <div id="contenido" class="contenido">
        <h2 id="titulo"></h2>
        <p id="descripcion"></p>
        <div id="productos" class="productos"></div>
    </div>
    
    <script>
        function mostrarSeccion(seccion) {
            const contenido = document.getElementById('contenido');
            const titulo = document.getElementById('titulo');
            const descripcion = document.getElementById('descripcion');
            const productosDiv = document.getElementById('productos');
            
            const data = {
                helado: { descripcion: "Deliciosos helados de diferentes sabores y presentaciones.", 
                productos: [
                    { nombre: "Napolitano"},
                    { nombre: "Chocolate"},
                    { nombre: "Vainilla "},
                    { nombre: "Galleta"},
                    { nombre: "Nuez"}
                ] },
                paletas: { descripcion: "Refrescantes paletas de hielo en una gran variedad de sabores.", 
                productos: [
                { nombre: "Tamarindo"},
                { nombre: "Jamaica"},
                { nombre: "Mango "},
                { nombre: "Limon"},
                { nombre: "Piña"}
            ] },          
                Bebidas: { descripcion: "Bebidas refrescantes y burbujeantes en una variedad de sabores para acompañar cualquier antojo. ¡Disfruta su frescura en cada sorbo!", 
                productos: [
                { nombre: "Mirinda", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750103134660L.jpg" },
                { nombre: "Coca-Cola", imagen: "https://supermode.com.mx/cdn/shop/products/100001337_4be2fa42-a15d-4539-a584-385823b5cfce.jpg?v=1698797211" },
                { nombre: "7up", imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmQrum63mgfC2g77HcXURZAkN5B9txxIKJwA&s" },
                { nombre: "Manzanita sol", imagen: "https://pizzapop.com.mx/cdn/shop/products/image_959f3fa1-f97a-407e-9fa3-897b316d933d.jpg?v=1681095739" },
                { nombre: "Frutsi", imagen: "https://i5.walmartimages.com.mx/samsmx/images/product-images/img_large/000005333-3l.jpg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" },
                { nombre: "Boing", imagen: "https://shoplatinfoods.ca/cdn/shop/products/boing-mini-27-piezas_300x300.jpg?v=1678994199"},
                { nombre: "Agua Natural", imagen: "https://http2.mlstatic.com/D_NQ_NP_748203-MLU77964449967_072024-O.webp" },
                    ] },
                papas: { 
                    descripcion: "Crujientes papas fritas con diferentes salsas y condimentos.", 
                    productos: [
                        { nombre: "Sabritas Clásicas", imagen: "https://lagranbodega.vteximg.com.br/arquivos/ids/297205-1000-1000/7501011167438.jpg?v=638418217795430000" },
                        { nombre: "Ruffles Queso", imagen: "https://cdn.shopify.com/s/files/1/0566/4391/1854/files/7501011167674_270923_48adaeea-cb0c-46ca-8496-92f9bd0e8289.webp?v=1696001745" },
                        { nombre: "Doritos Nacho", imagen: "https://m.media-amazon.com/images/I/71HnPB90QjL.jpg" },
                        { nombre: "Rancheritos", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750101116775L1.jpg" },
                        { nombre: "Fritos", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750101113112L.jpg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" },
                        { nombre: " Cheetos flamin hot", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750101113093L.jpg" },
                        { nombre: "Chetos", imagen: "https://http2.mlstatic.com/D_NQ_NP_988195-MLU77022706039_062024-O.webp"},
                        { nombre: "Churrumais", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750047800255L.jpg" },
                        { nombre: "Chips", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750301854470L1.jpg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" },
                        { nombre: "Tostitos", imagen: "https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750047803740L.jpg" },
                    ]
                },
                botanas: { 
                    descripcion: "Variedad de botanas para disfrutar en cualquier ocasión.", 
                    productos: [
                    { nombre: "Plativolos", imagen: "https://labodeguitamayoreo.com/wp-content/uploads/2023/04/IEPGAL126.jpg" },
                        { nombre: "Principe", imagen: "https://marinela-com-mx-assets.s3.amazonaws.com/s3fs-public/images/2023-10/carrusel-principe-chocolate-105-grs.png?VersionId=xnPJQDaglTPngdI9tsJ4C8z6e4mERPKC" },
                        { nombre: "Triki-Trakes", imagen: "https://marinela-com-mx-assets.s3.amazonaws.com/s3fs-public/images/2023-10/carrusel-trikitrakes-85-grs.png?VersionId=IxQRhIDGIw4D9M9CbvixiHBRZ1HgMusB" },
                        { nombre: "Emperador", imagen: "https://www.gamesacookies.com/sites/gamesa.com/files/2021-11/emperador-v2.png" },
                        { nombre: "Chokis", imagen: "https://http2.mlstatic.com/D_NQ_NP_923992-MLU73662396477_122023-O.webp" },
                        { nombre: "Cacahuates", imagen: "https://static.wixstatic.com/media/f3ac49_ec601e7429cf4c6793c5f0432d85e507~mv2.png/v1/fit/w_500,h_500,q_90/file.png"},
                        { nombre: "Gomitas/panditas", imagen: "https://i5.walmartimages.com.mx/samsmx/images/product-images/img_large/980005631-2l.jpg" },
                        { nombre: "Dulces", imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQAFd6JNHGbDNoJp2CVkP19uuuWw-wonXqrA&s" },
                        { nombre: "Chicharrones", imagen: "https://www.yoinfluyo.com/wp-content/uploads/2023/02/papas.jpeg" },
                        { nombre: "Chocolates", imagen: "https://http2.mlstatic.com/D_NQ_NP_700857-MLU72072216164_102023-O.webp" },
                    ] }
            };
            
            titulo.innerText = seccion.charAt(0).toUpperCase() + seccion.slice(1);
            descripcion.innerText = data[seccion].descripcion;
        
            productosDiv.innerHTML = "";
            data[seccion].productos.forEach(producto => {
                const div = document.createElement('div');
                div.classList.add('producto');
        
                // Solo agrega imagen si existe, si no, solo muestra el nombre
                if (producto.imagen) {
                    div.innerHTML = `<strong>${producto.nombre}</strong><br><img src="${producto.imagen}" alt="${producto.nombre}">`;
                } else {
                    div.innerHTML = `<strong>${producto.nombre}</strong>`; // Solo texto sin imagen
                }
        
                productosDiv.appendChild(div);
            });
        
            contenido.style.display = 'block';
        }
    </script>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d933.4445013223626!2d-100.46194924077956!3d20.63790356186354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1740357269350!5m2!1ses-419!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></body>
</html>
